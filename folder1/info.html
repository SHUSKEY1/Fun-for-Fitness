<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> Advising Appointment Form </title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h2> Sign-up for a Class: </h2>
    <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="classes.html">Class Schedule</a></li>
      <li><a href="info.html">Request Information</a></li>
    </ul>
  </nav>
    <div class="container">
      <form method="get" action="thankyouinfo.html">
        <fieldset>
        <legend>
          Contact Information
        </legend>
        <label for="fname">
          First Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder=" First Name"/>
        </label>
        <label for="lname">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder=" Last Name"/>
        </label>
        <label for="femail">
          Email:
          <input type="email" name="femail" id="femail" required placeholder=" Email"/>
        </label>
        </fieldset>
        <input class="submit" type="submit" value="Submit"/>
      </form>
    </div>
    <div class="Container">
    <fieldset>
        <legend> Select Class and Time. </legend>
        <input name="type" id="typeclass" value="yes" type="checkbox"/>
        <label for="typeclass">Goat Yoga</label>
        <input name="type2" id="typeclass2" value="yes" type="checkbox"/>
        <label for="typeclass2"> Cat Yoga</label>
        <input name="type3" id="typeclass3" value="yes" type="checkbox"/>
        <label for="typeclass3"> Sauna</label>
        <input name="type4" id="typeclass4" value="yes" type="checkbox"/>
        <label for="typeclass4">Sensory Deprivation Tanks</label>
        <input name="type5" id="typeclass5" value="yes" type="checkbox"/>
        <label for="typeclass5">Dance Classes</label>
  </fieldset>
      </div>
      <label for="Days"> Class Days:</label>
      <input id="Days" style="display: None">
      <select name="Days">
        <optgroup label="Days">
          <option value="Jan.">Monday</option>
          <option value="Feb.">Tuesday</option>
          <option value="Mar.">Wednesday</option>
          <option value="Apr.">Thursday</option>
          <option value="May">Friday</option>
      </optgroup>
    </select>
    <label for="Time"> Class Time:</label>
    <input id="Time" style="display: None">
    <select name="Time">
      <optgroup label="Time">
        <option value="8 am"> 8 am</option>
        <option value="9 am"> 9 am</option>
        <option value="10 am">10 am</option>
        <option value="11 am">11 am</option>
        <option value="12 pm">12 pm</option>
        <option value="1 pm">1 pm</option>
        <option value="2 pm">2 pm</option>
        <option value="3 pm">3 pm</option>
        <option value="4 pm">4 pm</option>
        <option value="5 pm">5 pm</option>
        <option value="6 pm">6 pm</option>
    </optgroup>
  </select>
      <label for="commbox"> Comments (Optional): </label>
      <textarea name="Comments" id="commbox"></textarea>



<img src="info.jpg" alt=""/>
  </body>
</html>
